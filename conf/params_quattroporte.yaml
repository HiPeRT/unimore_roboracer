# Launch mode
# 0 = single global path
# 1 = frenet local path
launch_mode: 0

# Algorithm tunables
max_speed:           1.0   # [m/s] Maximum output speed
min_speed:           1.0   # [m/s] Minimum output speed
speed_scale_factor:  1.0   # [%] Scale factor multiplying the target speed
look_ahead:          1.0   # [m] Currently unused, it will replace the min and max lookaheads soon
look_forward_gain:   0.10  # [/] Steering smoothing factor (the old pp_k)
accel_max:           4.0   # [m/s^2] Maximum acceleration

# Vehicle-related parameters
max_steer:           0.523 # Maximum steer left
min_steer:          -0.523 # Maximum steer right
wheel_base:          3.171 # distance between front and rear wheels

look_ahead_init:    10.0   # [TO BE REMOVED SOON™]
look_ahead_min:     10.0   # [TO BE REMOVED SOON™]
look_ahead_max:     10.0   # [TO BE REMOVED SOON™]
curvature_min:       0.0   # [TO BE REMOVED SOON™]
curvature_max:       0.9   # [TO BE REMOVED SOON™]